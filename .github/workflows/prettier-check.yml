name: Prettier Check

on:
  pull_request:
    branches:
      - main  # 或你希望监控的其他分支

jobs:
  prettier:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '16'  # 选择你需要的 Node.js 版本

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run prettier -- --check .
